<ion-content fullscreen="true" class="pokemon-container">
  <div>
    <ion-row class="base-line">
      <ion-col size="6">
        <ion-card class="pokemon-card grass">
          <ion-grid>
            <ion-row>
              <ion-col size="12" class="pokemon-image">
                <img src="../../../../assets/images/buba-test.png" />
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12" class="pokemon-details">
                <div class="pokemon-number">#001</div>
                <div class="pokemon-name">Bulbasaur</div>
                <div class="pokemon-types">
                  <span class="pokemon-type grass">grass</span>
                  <span class="pokemon-type poison">poison</span>
                </div>
                <div class="pokemon-buttons">
                  <ion-button
                    fill="clear"
                    size="small"
                    color="medium"
                    (click)="openModal()"
                  >
                    <ion-icon class="icon-details" name="add-circle"></ion-icon>
                    Ver detalhes
                  </ion-button>
                  <ion-button fill="clear" size="small" color="medium">
                    <ion-icon class="icon-favorite" name="heart"></ion-icon>
                    Favoritar
                  </ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card class="pokemon-card grass">
          <ion-grid>
            <ion-row>
              <ion-col size="12" class="pokemon-image">
                <img src="../../../../assets/images/buba-test.png" />
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12" class="pokemon-details">
                <div class="pokemon-number">#001</div>
                <div class="pokemon-name">Bulbasaur</div>
                <div class="pokemon-types">
                  <span class="pokemon-type grass">grass</span>
                  <span class="pokemon-type poison">poison</span>
                </div>
                <div class="pokemon-buttons">
                  <ion-button
                    fill="clear"
                    size="small"
                    color="medium"
                    (click)="openModal()"
                  >
                    <ion-icon class="icon-details" name="add-circle"></ion-icon>
                    Ver detalhes
                  </ion-button>
                  <ion-button fill="clear" size="small" color="medium">
                    <ion-icon class="icon-favorite" name="heart"></ion-icon>
                    Favoritar
                  </ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
