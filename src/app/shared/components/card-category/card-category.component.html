

<div class="card-category-container">

  <h1>Tipos de Pokemons</h1>

  <div *ngFor="let type of types">
    <ion-card [ngStyle]="{ background: getTypeColorsCategory(type) }">
      <ion-card-header>
        <ion-row>
          <ion-col class="card-title" size="6">
            <ion-card-title>{{ type }}</ion-card-title>
          </ion-col>
          <ion-col size="6" class="image-container">
            <img
              class="pokebol-img-category"
              src="../../../../assets/images/pokeball-type.png"
              alt="imagem pokeball"
            />
          </ion-col>
        </ion-row>
      </ion-card-header>
      <ion-card-content>
        <ion-button  (click)="openPokemonListByType(pokemon)" fill="clear">
          <ion-icon slot="icon-only" class="icon-details"  name="add-circle"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</div>
