<ion-header class="ion-border">
  <img
    class="pokebol-img"
    src="https://github.com/habibalmawali/UI-Challenges/blob/master/ionic-pokedex/src/assets/pokeball.png?raw=true"
    alt=""
  />
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="optionsOutline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <div class="logo-img">
    <ion-img src="../../../../assets/images/logo-pokedex.png"></ion-img>
  </div>

  <div class="titles">
    <ion-card-subtitle class="ion-padding-top"
      >Pesquisar Pokemon.</ion-card-subtitle
    >
    <ion-searchbar
      class="ion-no-padding ion-padding-top ion-padding-bottom"
    ></ion-searchbar>
  </div>
</ion-header>
